{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="card slide-up">
  <h2>404 - Page Not Found</h2>
  <p class="muted">
    The page you are looking for does not exist or may have been moved.

  <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
</div>
{% endblock %}
